# 语言元数据
name = "move"
grammar = "move"
path_suffixes = ["move"]
line_comments = ["//", "///"]
autoclose_before = ";:.,=}])>` \n\t\""
brackets = [
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "{", end = "}", close = true, newline = true },
]
tab_size = 2
